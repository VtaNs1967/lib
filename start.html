<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WEB design components using TailwindCSS and AlpineJS</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="freelance.in.rs" />
        <meta name="keywords" content="WEB, design" />
        <meta name="description" content="WEB design" />
        <meta name="rating" content="General" />
        <meta name="distribution" content="Global" />
        <meta name="robots" content="index, follow" />
        <meta name="revisit-after" content="7 days" />

        <link href="css/main.css" rel="stylesheet" preload="" />
        <script defer src="js/alpine.min.js"></script>
        <script>
            // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (
                localStorage.theme === 'dark' ||
                (!('theme' in localStorage) &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches)
            ) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        </script>

        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="img/logo/logo180x180.svg"
        />
        <link rel="icon" type="image/x-icon" href="favicon.svg" />
        <link
            rel="apple-touch-icon"
            sizes="80x80"
            href="img/logo/touch-icon-iphone.svg"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="img/logo/touch-icon-ipad.svg"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="img/logo/touch-icon-iphone-retina.svg"
        />
        <link
            rel="apple-touch-icon"
            sizes="167x167"
            href="img/logo/touch-icon-ipad-retina.svg"
        />
    </head>

    <body></body>
</html>
